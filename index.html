<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="WebVR" property="og:title" />
    <meta content="A VR college project for 'Project' class made by althruist." property="og:description" />
    <meta content="https://althruist.fyi" property="og:url" />
    <meta content="https://raw.githubusercontent.com/althruist/EnvVR/refs/heads/main/Images/Screenshots/EmbedImage.png"
        property="og:image" />
    <meta content="#ffcea8" data-react-helmet="true" name="theme-color" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="twitter:card" content="summary_large_image">
    <title>EnvVR</title>

    <!-- A-Frame Core + Plugins -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-locomotion@0.2.0/dist/aframe-locomotion.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/a-super-sky@1.1.1/super-sky.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.loaders.min.js"></script>
    <script defer
        src="https://cdn.jsdelivr.net/gh/c-frame/aframe-gltf-model-plus@1.2.0/dist/gltf-model-plus.min.js"></script>
    <link rel="icon" href="Images/Icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Videos -->
    <video id="spinning-tree-silhouette" autoplay loop="true" src="Videos/Spinning_Tree_Silhouette.mp4" playsinline
        webkit-playsinline></video>

    <div id="startScreen">
        <button id="startButton"
            onclick="javascript:document.getElementById('startScreen').style.display='none';AFRAME.scenes[0].enterVR();document.getElementById('spinning-tree-silhouette').play();">
            <p id="startText">click anywhere to start</p>
        </button>
    </div>

    <a-scene id="scene" nav-mesh-strategy xr-mode-ui="enterAREnabled: false"
        environment-settings="envMapTexture: Images/Skies/MenuSky/MenuSky_Blurred.jpg"
        fog="type: exponential; color: #85aac7; far: 400.667; near: 0; density: 0;">

        <a-assets timeout="10000">
            <!-- Audio -->
            <audio id="hover-sfx" src="Sound/SFX/Cursor/Hover.wav"></audio>
            <audio id="click-sfx" src="Sound/SFX/Cursor/Click.wav"></audio>
            <audio id="block-sfx" src="Sound/SFX/Cursor/Block.wav"></audio>

            <!-- Images -->
            <a-image id='#menu-sky' src="Images/Skies/MenuSky/MenuSky.png"></a-image>

            <!-- Models -->
            <a-asset-item id="navmesh-model" src="Models/navmesh.glb"></a-asset-item>
            <a-asset-item id="spacenav-model" src="Models/spacenav.glb"></a-asset-item>
            <a-asset-item id="tree-model" src="Models/tree.glb"></a-asset-item>
            <a-asset-item id="panel-model" src="Models/panel.glb"></a-asset-item>

            <a-cubemap id="test-cubemap">
                <img src="Images/TemporaryCubemap/image.jpg"></img>
                <img src="Images/TemporaryCubemap/image.jpg"></img>
                <img src="Images/TemporaryCubemap/image.jpg"></img>
                <img src="Images/TemporaryCubemap/image.jpg"></img>
                <img src="Images/TemporaryCubemap/image.jpg"></img>
                <img src="Images/TemporaryCubemap/image.jpg"></img>
            </a-cubemap>

            <a-cubemap id="test-cubemap2">
                <img src="Images/TemporaryCubemap/image2.jpg"></img>
                <img src="Images/TemporaryCubemap/image2.jpg"></img>
                <img src="Images/TemporaryCubemap/image2.jpg"></img>
                <img src="Images/TemporaryCubemap/image2.jpg"></img>
                <img src="Images/TemporaryCubemap/image2.jpg"></img>
                <img src="Images/TemporaryCubemap/image2.jpg"></img>
            </a-cubemap>
        </a-assets>

        <!-- Scene Objects -->
        <a-entity id="nav" position="2000 6.449 -27.325" scale='0.1 0.1 0.1' gltf-model="#spacenav-model"
            visible="false" nav-mesh animation-mixer></a-entity>
        <a-entity id="nav" position="0 6.44933 -27" gltf-model="#navmesh-model" nav-mesh animation-mixer></a-entity>

        <a-super-sky id="envSky" material="sunPosition: [object Object]" orbitduration="1000000000000000000000"
            targetfpd="0" startpercent="0.1" groundcolor="#000000"></a-super-sky>

        <a-super-sky id="menuSky" material="sunPosition: [object Object]" position="2010 0 0"
            orbitduration="1000000000000000000000" targetfpd="0" startpercent="-0.1"
            groundcolor="#000000"></a-super-sky>

        <a-sky src='Images/Skies/MenuSky/MenuSky.png' position='2010 0 0'></a-sky>
        <a-light id="light"
            light="distance: 0; decay: 1; angle: 59.78; castShadow: false; intensity: 1.6; color: #a9849f; type: point"
            rotation="29.380702776513484 -13.048540826309369 55.69207064451115"
            position="-2.06112 0.74112 -2.08689"></a-light>

        <a-box id="box" scale="3.463 4.332 1" class="interactable" color="white" data-logic="box" emissive="magenta" clickonce="true"
            position="-3.577 -0.44 -2.461"></a-box>

        <a-entity id="panel" rotation="180 90 0" gltf-model="Models/panel.glb" position="2000.01753 7.848 -30.33968"
            animation__mild="property: position; to: 2000.01753 8 -30.33968; dur: 2000; dir: alternate; easing: easeInOutSine; loop: true;">
            <a-cylinder id="forest-teleport" class="interactable" data-logic="teleporter" scale="0.5 0.001 0.5" position="-0.02215 0.00384 1.28" rotation="90 90 0" material="envMap: #test-cubemap; roughness: 0; metalness: 1;" emissive="green"></a-cylinder>
            <a-cylinder id="ocean-teleport" class="interactable" data-logic="teleporter" scale="0.5 0.001 0.5" position="-0.02215 0.00384 -1.4" rotation="90 90 0" material="envMap: #test-cubemap2; roughness: 0; metalness: 1;" emissive="blue"></a-cylinder>
        </a-entity>

        <a-entity id="tree" position="-3.048 -1.06793 0" gltf-model="#tree-model"
            animation-mixer="clip: Idle;"></a-entity>

        <a-light id="light" light="color: #ffd35c" position="0 2.53431 -3.05091"></a-light>

        <!-- Camera Rig -->
        <a-entity id="rig" gravity position="2000 6.449 -27.325">
            <a-camera id="camera" camera="fov: 90; zoom: 1" nav-mesh-constrained="offset: 0 1.6 0">
                <a-text id="subtitles" value="hi" position="0.06211 -1 -1.20656"
                    text="align: center; anchor: center; value: ; width: 1.52; opacity: 0;"
                    animation__show="property: opacity; to: 1; dur: 500; easing: easeOutSine; startEvents: show;"
                    animation__hide="property: opacity; to: 0; dur: 500; easing: easeOutSine; startEvents: hide;"></a-text>

                <a-cursor id="cursor" visible="true" color="white" position="0 0 -1" fuse="false" opacity="0.5"
                    raycaster="objects: .interactable; far: 2.5"
                    animation__hover="property: scale; to: 2 2 2; dur:500; easing: easeOutCubic; startEvents: mouseenter;"
                    animation__hover1="property: opacity; to: 1; dur:250; easing: easeOutCubic; startEvents: mouseenter;"
                    animation__leave="property: scale; to: 1 1 1; dur:500; easing: easeOutCubic; startEvents: mouseleave;"
                    animation__leave1="property: opacity; to: 0.5; dur:500; easing: easeOutCubic; startEvents: mouseleave;"
                    animation__click="property: scale; to: 0.5 0.5 0.5; dur:250; easing: easeOutCubic; startEvents: click;"
                    animation__reset="property: scale; to: 1 1 1; dur: 250; easing: easeOutCubic; startEvents: reset;">
                </a-cursor>

                <a-entity id="sfxPlayer" sound="volume: 1;"></a-entity>
                <a-entity id="voicePlayer" sound="volume: 1;" position='0 0 -5'></a-entity>
                <a-video id="loadingVideo" material="opacity: 1; color: #FFFFFF;" width="2"autoplay="true"
                    loop="true" position="0 0 -0.4" src="#spinning-tree-silhouette"
                    animation__show1="property: opacity; to: 1; dur: 500; easing: easeOutCubic; startEvents: show1;"
                    animation__show2="property: material.color; to: #FFFFFF; dur: 500; easing: easeOutCubic; startEvents: show2;"
                    animation__hide1="property: opacity; to: 0; dur: 500; easing: easeOutCubic; startEvents: hide1;"
                    animation__hide2="property: material.color; to: #000000; dur: 500; easing: easeOutCubic; startEvents: hide2;"></a-video>
            </a-camera>

            <!-- Hands -->
            <a-entity id="left-hand" laser-controls="hand: left" smooth-locomotion="target: #rig; reference: #camera"
                raycaster="objects: .interactable; far: 4; lineColor: #e5f5a9; lineOpacity: 1;"></a-entity>

            <a-entity id="right-hand" laser-controls="hand: right"
                smooth-turn="target: #rig; reference: #camera; turnSpeed: 180"
                raycaster="objects: .interactable; far: 4; lineColor: #e5f5a9; lineOpacity: 1;"></a-entity>
        </a-entity>
    </a-scene>

    <script type="module" src="Scripts/main.js"></script>
    <script>
        const t1 = document.getElementById('forest-teleport');
        const t2 = document.getElementById('ocean-teleport');

        function helpme(val){
            if(val){
                t1.setAttribute('disabled', 'true');
                t2.setAttribute('disabled', 'true');
            } else {
                t1.setAttribute('disabled', 'false');
                t2.setAttribute('disabled', 'false');
            }
            console.log(t1.getAttribute('disabled'));
            console.log(t2.getAttribute('disabled'));
        }
    </script>
</body>

</html>
